<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        .notice-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .notice-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notice-content img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        h2, h3 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden-form {
            display: none;
        }

        .text-texture {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .important-details {
            margin-top: 20px;
        }

        .important-details p {
            margin-bottom: 5px;
        }

        .required-documents {
            margin-top: 20px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div class="notice-container">
        <div class="notice-content">
            <img src="your_school_logo.png" alt="School Logo">
            <h2 class="text-texture">Notice for New Admissions</h2>
            <p>All students and parents are hereby informed that the registration process for new admissions for the academic year 2024 has begun. Interested candidates must complete the registration process within the given timeline.</p>
            <button id="acceptButton">I Accept</button>
        </div>
    </div>

    <div class="container hidden-form" id="registrationForm">
        <h2 class="text-texture">School Registration Form</h2>
        <form>
            <label for="formDate">फॉर्मची तारीख:</label>
            <input type="date" id="formDate" name="formDate" required>

            <label for="firstName">तुमचे नाव (पहिला):</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">आडनाव:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="section">सेक्शन:</label>
            <select id="section" name="section" required>
                <option value="agriculture">Agriculture & Animal Husbandry (453)</option>
                <option value="health">Our Health / Food Processing (452)</option>
                <option value="home">Our Home Enviourement / Electrical (455)</option>
                <option value="rural">Rural Engineering / Workshop (454)</option>
                <option value="welding">Welding Technology (257)</option>
                <option value="electrical">Electrical Technisium (601, 602 & 701, 702)</option>
            </select>

            <label for="seminarTopic">सेमिनरचा विषय:</label>
            <input type="text" id="seminarTopic" name="seminarTopic" required>

            <label>
                <input type="checkbox" id="videoDownloaded" name="videoDownloaded" required>
                व्हिडिओ डाउनलोड करून PPT मध्ये इन्सर्ट केले आहे.
            </label><br>  <label>
                <input type="checkbox" id="pptReviewed" name="pptReviewed" required>
                माझी PPT माझ्या मार्गदर्शकाने दाखवून व तपासली आहे.
            </label><br> <label for="pptFile">PPT अपलोड करा (फक्त PPT फाइल):</label>
            <input type="file" id="pptFile" name="pptFile" accept=".ppt, .pptx" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const acceptButton = document.getElementById('acceptButton');
        const registrationForm = document.getElementById('registrationForm');

        acceptButton.addEventListener('click', () => {
            document.querySelector('.notice-container').style.display = 'none';
            registrationForm.style.display = 'block';
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                alert("कृपया सर्व फील्ड भरा.");
                event.preventDefault();
            } else {
                alert("फॉर्म यशस्वीरित्या सबमिट झाला!");
                // Here you would typically handle form submission, e.g., using AJAX or by letting the form submit to a server-side script.
            }
        });
    </script>

</body>
</html>
